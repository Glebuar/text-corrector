name: Text Corrector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install cx_Freeze
        run: pip install cx_Freeze

      - name: Build executable
        run: python setup.py build

      - name: List build directory
        run: dir build\exe.win-amd64-3.12

      - name: Create ZIP Archive
        run: powershell Compress-Archive -Path build\exe.win-amd64-3.12\* -DestinationPath build\TextCorrector.zip

      - name: Install GitHub CLI
        run: choco install gh
    
      - name: Delete existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release list --limit 1000 | ForEach-Object {
            $line = $_ -split "`t"
            $release_id = $line[2]
            gh release delete -y $release_id --cleanup-tag
          }

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/TextCorrector.zip
          asset_name: TextCorrector.zip
          asset_content_type: application/zip
